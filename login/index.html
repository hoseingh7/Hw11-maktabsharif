<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div
      class="container"
      id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Creat Account</h1>
          <div class="social-container">
            <a
              href="#"
              class="social"
              ><i class="fa fa-facebook"></i>
            </a>

            <a
              href="#"
              class="social"
              ><i class="fa fa-google-plus"></i
            ></a>
            <a
              href="#"
              class="social"
              ><i class="fa fa-linkedin"></i>
            </a>
          </div>
          <span>or use your email for regitration</span>
          <input
            class="input-name"
            type="text"
            placeholder="NAME" />
          <input
            class="input-name"
            type="email"
            placeholder="Email" />
          <input
            class="input-name"
            type="password"
            placeholder="password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a
              href="#"
              class="social"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              href="#"
              class="social"
              ><i class="fa fa-google-plus"></i
            ></a>
            <a
              href="#"
              class="social"
              ><i class="fa fa-linkedin"></i>
            </a>
          </div>
          <span>or use your account</span>
          <input
            class="input-name"
            type="email"
            placeholder="Email" />
          <input
            class="input-name"
            type="password"
            placeholder="Password" />
          <a href="#">Forget your password?</a>
          <button>Sign in</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep content with us please login with your personal info</p>
            <button
              class="ghost"
              id="signIn">
              Login
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us.</p>
            <button
              class="ghost"
              id="signUp">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
